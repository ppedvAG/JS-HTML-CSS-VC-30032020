<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CanvasClock</title>
    <style>
        canvas {
            border: thin solid;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="300px" height="300px"></canvas>
    <script>
        function clock() {
            var now = new Date();
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.save(); //speichert den Zustand des aktuellen context-Objektes

            ctx.clearRect(0, 0, 150, 150); //um die nächste Sekunde zu zeichnen
            ctx.translate(75, 75); //den neuen Ausgangspunkt fürs Zeichnen setzen (x,y)
            ctx.scale(0.4, 0.4); //skaliert die aktuelle (letzte) Zeichnung und den Ausgangspunkt (width,height). Wahrscheinlich weil ohne Skalierung sieht es verpixelt aus.
            ctx.rotate(-Math.PI / 2); //Radiant (en: radians) sind als Argument erwartet. -Pi/2 rad = -90°. Zum Umrechnen. rad = (Math.PI/180)*degrees
            ctx.strokeStyle = 'black'; //setzt Farbe für Rahmen (Linie)
            ctx.fillStyle = 'white'; //setzt Füllungsfarbe
            ctx.lineWidth = 8; //setzt die Breite der Zeichnungslinie
            ctx.lineCap = 'round'; //setzt die Art für das Linienende

            // Hour marks
            ctx.save(); //speichert den Zustand des aktuellen context-Objektes
            for (var i = 0; i < 12; i++) {
                ctx.beginPath(); //Den Stift vorbereiten, so zu sagen
                ctx.rotate(Math.PI / 6); //rotieren um pi/6 rad, also um 30°
                ctx.moveTo(100, 0); //setzt den Anfangspunkt
                ctx.lineTo(120, 0); //setzt den Endpunkt
                ctx.stroke(); //verbindet die Punkte
            }
            ctx.restore(); //Returns previously saved path state and attributes

            // Minute marks
            ctx.save();
            ctx.lineWidth = 5;
            for (i = 0; i < 60; i++) {
                if (i % 5 != 0) { //jede fünfte Rotation überspringen, weil dort schon Stundenstriche stehen
                    ctx.beginPath();
                    ctx.moveTo(117, 0);
                    ctx.lineTo(120, 0);
                    ctx.stroke();
                }
                ctx.rotate(Math.PI / 30);
            }
            ctx.restore();

            var sec = now.getSeconds();
            var min = now.getMinutes();
            var hr = now.getHours();
            hr = hr >= 12 ? hr - 12 : hr;

            ctx.fillStyle = 'black';

            // write Hours
            ctx.save();
            ctx.rotate(hr * (Math.PI / 6) + (Math.PI / 360) * min + (Math.PI / 21600) * sec);
            ctx.lineWidth = 14;
            ctx.beginPath();
            ctx.moveTo(-20, 0);
            ctx.lineTo(80, 0);
            ctx.stroke();
            ctx.restore();

            // write Minutes
            ctx.save();
            ctx.rotate((Math.PI / 30) * min + (Math.PI / 1800) * sec);
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(-28, 0);
            ctx.lineTo(112, 0);
            ctx.stroke();
            ctx.restore();

            // Write seconds
            ctx.save();
            ctx.rotate(sec * Math.PI / 30);
            ctx.strokeStyle = '#D40000';
            ctx.fillStyle = '#D40000';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(83, 0);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(95, 0, 10, 0, Math.PI * 2, true);
            ctx.stroke();
            ctx.fillStyle = 'rgba(0, 0, 0, 0)';
            ctx.arc(0, 0, 3, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.restore();

            ctx.beginPath();
            ctx.lineWidth = 14;
            ctx.strokeStyle = '#325FA2';
            ctx.arc(0, 0, 142, 0, Math.PI * 2, true);
            ctx.stroke();

            ctx.restore();

            window.requestAnimationFrame(clock);
        }
        /* 
        window.requestAnimationFrame(callback-function):
        The number of callbacks is usually 60 times per second, 
        but will generally match the display refresh rate 
        in most web browsers as per W3C recommendation. */

        window.requestAnimationFrame(clock);
        /* Mit setInterval probieren */
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS DISPLAY & VISIBILITY</title>
    <style>
      body {
        border: thin solid;
        margin: 0;
      }
      div {
          /* w100 */
        width: 100px;

        /* h100 */
        height: 100px;

        border: thin solid;
      }
      #div1 {
          display: none;
      }

      #div2 {
          visibility: hidden;
      }

    </style>
  </head>
  <body>
    <h1>CSS DISPLAY & VISIBILITY</h1>

    <pre>
        display: none vs visibility: hidden vs attribut hidden
        Achtung: hidden macht genau das was display: none macht!

    </pre>

    <p>display: none</p>
    <div id="div1"></div>
    <p>visibility: hidden</p>
    <div id="div2"></div>
    <p>hidden</p>
    <div hidden></div
    <p>am Ende</p>

  </body>
</html>

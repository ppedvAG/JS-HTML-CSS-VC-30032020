<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS WORKER</title>
  </head>
  <body>
    <h1>JS WORKER</h1>

    <p>Count numbers: <span id="result"></span></p>
    <button onclick="startWorker()">startWorker</button>
    <button onclick="stopWorker()">stopWorker</button>

    <script>
      let worker
      function startWorker() {
        if (typeof worker == "undefined") 
            worker = new Worker("js-webworker.js");
        worker.onmessage = event => (reult.innerHTML = event.data);
        if (window.Worker) {
          result.innerHTML += "worker supported";
        } else {
          result.innerHTML += "worker NOT supported";
        }
      }

      function stopWorker() {
        if (typeof worker != "undefined") {
          worker.terminate();
          worker = undefined;
        } else {
            result.innerHTML += "no worker started";
        }
      }
    </script>
  </body>
</html>

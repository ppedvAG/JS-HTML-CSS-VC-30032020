    <title>jq docready winload</title>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"

<style>
iframe{
    width:90vw;
    height:90vh;
}
</style>

  </head>
  <body>
    <iframe src="https://jquery.com" frameborder="0"></iframe>
    <script>
      /* tritt ein, nachdem die seite in iframe geladen wurde */
      // jQuery(window).on("load", () => console.log("window laoded");
      $(window).on("load", () => console.log("window laoded"));
      /* 
            on(event, hanlder) ist Ã¤quivalent zu js:
            addEventListener(event, handler) 
            */
      $(document).ready(() => console.log("document isready"));
    </script>

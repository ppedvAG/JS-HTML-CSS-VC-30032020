<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <title>jq docready winload</title>
    <style>
        iframe{
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>
<!-- iframe baut externe Webseite ein -->
        <iframe src="https://jquery.com" frameborder="0"></iframe>        
        <script>
            /* tritt ein, nachdem die seite in iframe geladen wurde */
            // jQuery(window).on("load", () => console.log("window laoded");
            $(window).on("load", () => console.log("window laoded"));
            /* 
            on(event, hanlder) ist Ã¤quivalent zu js:
            addEventListener(event, handler) 
            */
            $(document).ready(() => console.log("document isready"));
        </script>
    
</body>
</html>

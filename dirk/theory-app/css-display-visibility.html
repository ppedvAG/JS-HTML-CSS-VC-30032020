<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display & Visibility</title>
    <style>
        body {
border: thin solid;
margin: 0;
        }
        div{
           /*  w100 */
            width: 100px;
            height: 100px;
            border: thin solid;
        }
        #div1{
            display:none;
        }
        #div2{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <H1>CSS Display & Visibility</H1>
<pre>
    Display none vs Visibility hidden vs attribut hidden
    Achtung: hidden als attribut mach das gleiche wie Display: none
</pre>

<p>test Display none</p>
<div id="div1"></div>
<p>test Visibility hidden</p>
<div id="div2" ></div>
<p>test Attribut hidden</p>
<div id="div3" hidden></div>
<p>test</p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS classes</title>
</head>
<body>
    <h1>JS CLASSES</h1>
    <pre>
        Klassen sind syntaktischer Zucker - eine Syntax mit der man Objekte anlegen kann
        public und private sind nicht möglich. Dafür nimmt man TypeScript
    </pre>

    <script>
        class Fahrzeug{
            constructor(baujahr, maxGeschwindigkeit){
                this.baujahr = baujahr
                this.maxGeschwindigkeit = maxGeschwindigkeit
            }
            aktuelleGeschwindigkeit=0;
            
            beschleunige(){
                    return aktuelleGeschwindigkeit += 5
            }

        }
        let neuesFahrzeug = new Fahrzeug(1994,220)
        console.log('neuesFahrzeug :', neuesFahrzeug);


        class Fahrrad extends Fahrzeug{
            constructor(baujahr, maxGeschwindigkeit,sattelTyp){
                super(baujahr, maxGeschwindigkeit)
                this.sattelTyp = sattelTyp
            }
        }

        let neuesFahrrad = new Fahrrad(2015,80,'leder')
        console.log('neuesFahrrad :', neuesFahrrad);



    </script>

    
</body>
</html>

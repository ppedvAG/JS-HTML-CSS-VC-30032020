    }

    pass1.addEventListener('input', check1)

        console.log('pass1.value :', pass1.value);
console.log('pass1.validity.valid :', pass1.validity.valid);
console.log('pass2.validity.valid :', pass2.validity.valid);
console.log('pass1.value == pass2.value :', pass1.value == pass2.value);

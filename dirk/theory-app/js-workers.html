<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div id="js-webworker.js"></div>
    <title>JS-Worker</title>
  </head>
  <body>
    <h1>JS-Worker</h1>

    <p>
      Count Numbers:
      <span id="result"></span>
    </p>
    <button onclick="startWorker()">startWorker</button>
    <button onclick="stopWorker()">stopWorker</button>



    <script>
        let worker 
        function startWorker(){
            if (typeof(worker) == 'undefined')
                worker = new Worker("js-webworker.js")
            worker.onmessage = (event => {
                result.innerHTML = event.data
            })

            if(window.Worker){
                result.innerHTML += 'worker supported'
            }
            else[
            result.innerHTML += 'no worker support'
            ]

        }


        function stopWorker(){
            if (typeof(worker) != 'undefined'){
                worker.terminate();
                worker = 'undefined'
            }
            else{
                result.innerHTML += 'no worker started'
              
            }
            
        }




    </script>
  </body>
</html>

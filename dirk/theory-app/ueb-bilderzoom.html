<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ãœbung Image Zoom</title>
  </head>
  <body>
    <h1>Image Zoom</h1>
    <img src="https://picsum.photos/id/235/100" alt="" srcset="" />
    <img src="https://picsum.photos/id/236/100" alt="" srcset="" />
    <img src="https://picsum.photos/id/237/100" alt="" srcset="" />

    <button onclick="zoom()">ZOOM</button>

    <script>
      function zoom() {
        for (let index = 0; index < document.images.length; index++) {
          const element = document.images[index];
          let s = element.getAttribute("src");
          console.log("s :", s);
          let pos = s.lastIndexOf("/");
          console.log("pos :", pos);
          let value = +s.substr(pos + 1, s.length);
          console.log("value :", value);

          value += 100;

          let a = s.slice(pos + 1);
          console.log("s :", s);
          s = s.replace(a, value);

          element.setAttribute("src", s);
        }
      }
    </script>
  </body>
</html>

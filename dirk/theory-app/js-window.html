 //#region 7 setTimeout()

    console.info('TEST 7: setIntervall()')
    function tick(el) {        
   
        let intervallID = setInterval(() => {
            +el.innerText --
            if(+el.innerText == 0){
            clearInterval(intervallID)
            }
        }, 1000)

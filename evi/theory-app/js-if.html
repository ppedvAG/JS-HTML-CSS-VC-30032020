<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS If-Abfragen</title>
</head>
<body>
    <h1>JS If-Abfragen</h1>
    <pre>
        siehe Script und Konsole
        neben true / false werden im Bedingsabschnitt bei Kontrollstrukturen auch Folgendes akzeptiert:
        - 1 / 0  (true / false)
        - not undefined / undefined (true / false)
        - 'not null' / 'null' (true / false)
    </pre> 

    <script>
        if(0){
            console.log('es war eine Null');
        }
        else{
            console.log('es war eine Eins');
        }

        const myObject = {name: 'Max', lastname: 'Mustermann'}
        if (myObject.age) {
            console.log('Die angegebene Eigenschaft  ist kein undefined');
        } else {
            console.log('Die angegebene Eigenschaft hat keinen Wert bekommen');
        }

        const myArray = [3, 5]
        if(myArray[3]){
            console.log('An der angegebenen Stelle steht im Array ein Element');
        } else {
            console.log('An der angegebenen Stelle steht im Array kein Element');
        }

        const myEmptyArray = []
        if(myEmptyArray){
            console.log('true'); // true
        } else {
            console.log('false');
        }

        if (null){
            console.log('null ist true');
        } else {
            console.log('null false');
        }
    </script>
</body>
</html>

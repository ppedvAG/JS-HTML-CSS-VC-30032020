        // Primitives & Literals

        console.log('numberOrBigInt instanceof Number :', numberOrBigInt instanceof Number); // false => Abfrage instanceof geht nur auf Objekten

        console.log('typeof test :', typeof test); // bigint

        console.log(typeof void 4); // undefined

        console.log(function () {} instanceof Object); // true
        console.log(typeof {id: 0, name: 'Max'}); // object

        // normal: 9 007 199 254 740 991

        console.log(null instanceof Object); // false
        console.log(typeof String('text')); // string

        console.info('strings & numbers');
        console.log('"5" + 5 = ');
        console.log("5" + 5); // 55
        // toString();
        console.log('typeof ("5" + 5) -> ');
        console.log(typeof ("5" + 5)); // string

        console.info('strings & booleans');
        console.log('"text" + true = ');
        console.log("text" + true); // texttrue
        console.log('typeof ("text" + true) ->');
        console.log(typeof ("text" + true)); // string

        // console.log(typeof ("text" + Symbol("d")));


        // CASTING

        // number to string
        let cNr = 4;
        console.info("typeof String(cNr)");
        console.log(typeof String(cNr)); // string

        console.info("typeof cNr.toString()");
        console.log(typeof cNr.toString()); // string

        // string to number
        let cStr = "6";

        console.info("typeof Number(cStr)");
        console.log(typeof Number(cStr)); // number

        // mit arithmetischen Operatoren 
        console.info("typeof +cStr");
